<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>merged game!!!</title>

	<style>
	html, body {
		padding: 0;
		margin: 0;
		height: 100%;
		width: 100%;
	}
	</style>

</head>
<body>
	<canvas id="stage"></canvas>
	<script>
		(function(root){
			var canvas = document.querySelector('#stage')
				, context = canvas.getContext('2d')

			root.a = canvas
			root.b = window.document.body
			root.c = context
			root.d = window.document

			canvas.height = document.body.clientHeight
			canvas.width = document.body.clientWidth
		}(window))
	</script>
</body>
</html>
